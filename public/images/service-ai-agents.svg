<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="agentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:0.9" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="#0a0a0a"/>

  <!-- Chat interface frame -->
  <rect x="50" y="30" width="180" height="240" rx="12" fill="#1a1a1a" stroke="#fde047" stroke-width="1.5" opacity="0.8"/>

  <!-- Chat header -->
  <rect x="50" y="30" width="180" height="35" rx="12" fill="#fde047" opacity="0.15"/>
  <circle cx="70" cy="47" r="8" fill="#fde047" opacity="0.6"/>
  <rect x="85" y="43" width="60" height="8" rx="4" fill="#fde047" opacity="0.4"/>

  <!-- Chat messages -->
  <rect x="65" y="80" width="100" height="25" rx="8" fill="#fde047" opacity="0.2"/>
  <rect x="75" y="87" width="80" height="5" rx="2" fill="#fde047" opacity="0.4"/>

  <rect x="100" y="115" width="115" height="35" rx="8" fill="#fde047" opacity="0.3"/>
  <rect x="110" y="123" width="90" height="5" rx="2" fill="#0a0a0a" opacity="0.5"/>
  <rect x="110" y="132" width="70" height="5" rx="2" fill="#0a0a0a" opacity="0.5"/>

  <rect x="65" y="160" width="80" height="25" rx="8" fill="#fde047" opacity="0.2"/>
  <rect x="75" y="167" width="60" height="5" rx="2" fill="#fde047" opacity="0.4"/>

  <rect x="100" y="195" width="115" height="25" rx="8" fill="#fde047" opacity="0.3"/>
  <rect x="110" y="203" width="90" height="5" rx="2" fill="#0a0a0a" opacity="0.5"/>

  <!-- Input field -->
  <rect x="60" y="235" width="160" height="25" rx="6" fill="#0a0a0a" stroke="#fde047" stroke-width="1" opacity="0.6"/>

  <!-- Connection lines to backend -->
  <g stroke="#fde047" stroke-width="1.5" fill="none" opacity="0.5" stroke-dasharray="5,3">
    <path d="M 230 100 Q 270 100 290 80"/>
    <path d="M 230 150 L 290 150"/>
    <path d="M 230 200 Q 270 200 290 220"/>
  </g>

  <!-- Backend system nodes -->
  <g>
    <!-- CRM -->
    <rect x="290" y="55" width="60" height="45" rx="8" fill="#1a1a1a" stroke="#fde047" stroke-width="1" opacity="0.7"/>
    <circle cx="320" cy="72" r="10" fill="none" stroke="#fde047" stroke-width="1.5" opacity="0.5"/>
    <rect x="300" y="88" width="40" height="4" rx="2" fill="#fde047" opacity="0.3"/>

    <!-- Calendar -->
    <rect x="290" y="125" width="60" height="45" rx="8" fill="#1a1a1a" stroke="#fde047" stroke-width="1" opacity="0.7"/>
    <rect x="300" y="135" width="40" height="25" rx="4" fill="none" stroke="#fde047" stroke-width="1" opacity="0.4"/>
    <line x1="300" y1="145" x2="340" y2="145" stroke="#fde047" stroke-width="1" opacity="0.3"/>
    <g fill="#fde047" opacity="0.4">
      <rect x="305" y="150" width="6" height="6" rx="1"/>
      <rect x="315" y="150" width="6" height="6" rx="1"/>
      <rect x="325" y="150" width="6" height="6" rx="1"/>
    </g>

    <!-- Database -->
    <rect x="290" y="195" width="60" height="45" rx="8" fill="#1a1a1a" stroke="#fde047" stroke-width="1" opacity="0.7"/>
    <ellipse cx="320" cy="210" rx="18" ry="6" fill="none" stroke="#fde047" stroke-width="1" opacity="0.5"/>
    <path d="M 302 210 L 302 225 Q 302 231 320 231 Q 338 231 338 225 L 338 210" fill="none" stroke="#fde047" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- AI indicator -->
  <circle cx="320" cy="150" r="3" fill="#fde047">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>